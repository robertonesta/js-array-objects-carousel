<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel 2</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center">Carousel 2</h1>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="card">
                        <div class="slider">
                            <div class="carousel">
                                <img class="img-fluid active" src="./assets/img/01.webp" alt="">
                                <img class="img-fluid" src="./assets/img/02.webp" alt="">
                                <img class="img-fluid" src="./assets/img/03.webp" alt="">
                                <img class="img-fluid" src="./assets/img/04.webp" alt="">
                                <img class="img-fluid" src="./assets/img/05.webp" alt="">
                                <button id="prev" class="position-absolute">
                                    <i class="fa-solid fa-angle-up"></i>
                                </button>
                                <button id="next" class="position-absolute">
                                    <i class="fa-solid fa-angle-down"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="./assets/js/main.js"></script>
</body>
</html>
